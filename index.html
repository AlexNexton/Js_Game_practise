<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>java game</title>
</head>
<body>
    
    <h1 class="title">Mix and Match</h1>
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
                flips <span id="flips">0</span>
            </div>
         </div>
         <div class="card">
         <!--Classes for back of cards-->
            <div class="card-back card-face">
                <img class="cob-web cob-web-top-left" src="assets/img/Cobweb.png" alt="a cobweb top left">
                <img class="cob-web cob-web-top-right" src="assets/img/Cobweb.png" alt="a cobweb top right">
                <img class="cob-web cob-web-bottom-left" src="assets/img/Cobweb.png" alt="a cobweb bottom left">
                <img class="cob-web cob-web-bottom-right" src="assets/img/Cobweb.png" alt="a cobweb bottom right">
                <img class="spider" src="assets/img/Spider.png" alt="a cobweb">
            </div>
        <!--Classes for front of cards-->
            <div class="card-front card-face"></div>
         </div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
         <div class="card"></div>
    </div>

</body>
</html>
